name: Dockerfile & Start/Stop Script Validation

on:
  pull_request:
  push:
    branches:
      - "**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v4

      - name: 🐳 Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔍 Validar sintaxis del Dockerfile
        run: |
          docker run --rm -i hadolint/hadolint < Dockerfile

      - name: 🏗️ Construir imagen de Docker
        run: |
          docker build -t ml_env .

      - name: 🚀 Ejecutar start.sh
        run: |
          chmod +x start.sh
          ./start.sh

      - name: ⏳ Esperar a que Jupyter Notebook inicie
        run: sleep 10

      - name: ✅ Verificar que Jupyter Notebook está corriendo
        run: |
          docker logs ml_env 2>&1 | grep -q 'http://127.0.0.1:8888/tree?token=' && echo "✅ Jupyter Notebook iniciado correctamente" || exit 1

      - name: 🛑 Ejecutar stop.sh y limpiar
        run: |
          chmod +x stop.sh
          ./stop.sh

      - name: ✅ Verificar que el contenedor fue eliminado
        run: |
          ! docker ps -a | grep -q ml_env && echo "✅ Contenedor eliminado correctamente" || exit 1
