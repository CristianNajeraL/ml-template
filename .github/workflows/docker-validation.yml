name: Dockerfile & Start/Stop Script Validation

on:
  pull_request:
  push:
    branches:
      - "**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Validate Dockerfile syntax
        run: |
          docker run --rm -i hadolint/hadolint:v2.12.0 < Dockerfile || true

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build -t ml_env .

      - name: ğŸš€ Run start.sh
        run: |
          chmod +x start.sh
          ./start.sh

      - name: â³ Wait for Jupyter Notebook to start
        run: sleep 10

      - name: âœ… Check if Jupyter Notebook is running
        run: |
          docker logs ml_env 2>&1 | grep -q 'http://127.0.0.1:8888/tree?token=' && echo "âœ… Jupyter Notebook started successfully" || exit 1

      - name: ğŸ›‘ Run stop.sh and clean up
        run: |
          chmod +x stop.sh
          ./stop.sh

      - name: âœ… Verify that the container was removed
        run: |
          ! docker ps -a | grep -q ml_env && echo "âœ… Container removed successfully" || exit 1
