name: Dockerfile & Start/Stop Script Validation

on:
  pull_request:
  push:
    branches:
      - "**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Validar sintaxis del Dockerfile
        run: |
          docker run --rm -i hadolint/hadolint < Dockerfile

      - name: ğŸ—ï¸ Construir imagen de Docker
        run: |
          docker build -t ml_env .

      - name: ğŸš€ Ejecutar start.sh
        run: |
          chmod +x start.sh
          ./start.sh

      - name: â³ Esperar a que Jupyter Notebook inicie
        run: sleep 10

      - name: âœ… Verificar que Jupyter Notebook estÃ¡ corriendo
        run: |
          docker logs ml_env 2>&1 | grep -q 'http://127.0.0.1:8888/tree?token=' && echo "âœ… Jupyter Notebook iniciado correctamente" || exit 1

      - name: ğŸ›‘ Ejecutar stop.sh y limpiar
        run: |
          chmod +x stop.sh
          ./stop.sh

      - name: âœ… Verificar que el contenedor fue eliminado
        run: |
          ! docker ps -a | grep -q ml_env && echo "âœ… Contenedor eliminado correctamente" || exit 1
