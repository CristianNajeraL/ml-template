name: Dockerfile & Start/Stop Script Validation

on:
  pull_request:
  push:
    branches:
      - "**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔍 Validate Dockerfile syntax
        run: |
          docker run --rm -i hadolint/hadolint:v2.12.0 < Dockerfile || true

      - name: 🏗️ Build Docker image
        run: |
          docker build -t ml_env .

      - name: 🚀 Run start.sh
        run: |
          chmod +x start.sh
          ./start.sh

      - name: ⏳ Wait for Jupyter Notebook to start
        run: sleep 10

      - name: ✅ Check if Jupyter Notebook is running
        run: |
          docker logs ml_env 2>&1 | grep -q 'http://127.0.0.1:8888/tree?token=' && echo "✅ Jupyter Notebook started successfully" || exit 1

      - name: 🛑 Run stop.sh and clean up
        run: |
          chmod +x stop.sh
          ./stop.sh

      - name: ✅ Verify that the container was removed
        run: |
          ! docker ps -a | grep -q ml_env && echo "✅ Container removed successfully" || exit 1
