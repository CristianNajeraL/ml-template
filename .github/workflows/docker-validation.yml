name: Dockerfile & Start/Stop Script Validation

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Validate Dockerfile syntax
        run: |
          docker run --rm -i hadolint/hadolint:v2.12.0 < Dockerfile || true

      - name: ğŸš€ Run start.sh
        run: |
          chmod +x start.sh
          ./start.sh

      - name: ğŸ›‘ Run stop.sh and clean up
        run: |
          chmod +x stop.sh
          ./stop.sh

      - name: âœ… Verify that the container was removed
        run: |
          ! docker ps -a | grep -q ml_env && echo "âœ… Container removed successfully" || exit 1
